<!doctype html>

<html lang="en">
    <head>
        <title>Portfolio Megan O'Brien</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="contactstyles.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        </style>
    </head>
    <body id="contact-body">
        <header>
            <img id="contact-page-image" src="Images/Get in contact.PNG">
        </header>
        <form action="https://formspree.io/xbjzkjaz" method="POST">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-item">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email">
            </div>
            <div class="form-item">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form-item">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-item">
                <button type="submit">Send</button>
            </div>
        </form>
    </body>
</html>
